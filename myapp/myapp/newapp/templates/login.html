<style>
    h3{color: red;}
</style>
<h1>Login here</h1>
{% for message in messages %}
<h3>{{message}}</h3>
{% endfor %}
<form action="login" method="post">
    {% csrf_token %}
    <p>Username:</p>
    <input type="text" name = "username">
    <p>Password:</p>
    <input type="password" name = "password">
    <br />
    <br>
    <input type="submit">
</form>
